<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome, Sam Porter Bridges</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>TO ACCESS CARGO MANAGEMENT ENTER PASSWORD</h1>
    <input type="password" id="password" placeholder="Enter password..." autocomplete="off" />
    <button id="submitBtn">Submit</button>
  </div>
  <script>
    const correctPassword = "котики78"; // временный пароль

    document.getElementById("submitBtn").onclick = checkPassword;
    document.getElementById("password").addEventListener("keydown", function(e) {
      if (e.key === "Enter") checkPassword();
    });

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === correctPassword) {
        window.location.href = "cargo-management.html";
      } else {
        alert("Incorrect password. Try again.");
      }
    }
  </script>
</body>
</html>
